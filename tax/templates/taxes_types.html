{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form method= 'get'>
  <div class="row">
   <div class="col-md-4">
    
       <input type= 'text'  class ='form-control' name='q' value="{{ q }}">
     
    
   </div>
   <div class="col-md-4">
    
    
   <button class="btn btn-success" type='submit'> F </button>
 
</div>
  </div>
</form>
</div>
<div class="container" >

  
    <br> <hr> 
    <dvi class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th> Code </th>
                        <th> Tax Details  </th>
                        <th>  </th>
                        <th>  </th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for tax  in taxes %}
                    <tr> 
                        <td>  {{tax.Code  }}  </td>
                        <td>  {{ tax.Desc_en  }} </td>
                        <td>  {{ tax.Desc_ar  }} </td>
                        {% if tax.TaxtypeReference %}
                        <td>  {{ tax.TaxtypeReference  }} </td>
                        {% endif %}
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </dvi>
</div>

{% endblock %}
